swagger: '2.0'
info:
  title: Swagger Petstore
  description: This is a sample server Petstore server.
  version: '1.0'
schemes:
- http
host: petstore.swagger.io
basePath: /v2
definitions:
  Address:
    type: object
    properties:
      street:
        type: string
      city:
        type: string
    required:
    - street
    - city
  Person:
    type: object
    properties:
      name:
        type: string
        xml:
          attribute: true
          name: fullname
          namespace: xyz
      addresses:
        allOf:
        - type: array
          items:
            $ref: '#/definitions/Address'
        xml:
          wrapped: true
    required:
    - name
    - addresses
paths:
  /pet:
    post:
      summary: addPet
      description: Add a new pet to the store
      parameters:
      - name: body
        required: true
        in: body
        schema:
          allOf:
          - $ref: '#/definitions/Person'
          description: Pet object that needs to be added to the store
      consumes:
      - application/json
      responses:
        405:
          description: Invalid input
  /{petId}:
    parameters:
    - name: petId
      required: true
      in: path
      type: string
    get:
      summary: getPetById
      description: Returns a single pet
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Person'
        400:
          description: Invalid ID supplied
          schema: {}
        404:
          description: Pet not found
          schema: {}
